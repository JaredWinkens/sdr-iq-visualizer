services:
  sdr-dashboard:
    build: .
    container_name: sdr-dashboard
    ports:
      - "8050:8050"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    # Add device/network config here if direct USB access needed later
    # devices:
    #   - "/dev/bus/usb:/dev/bus/usb"
